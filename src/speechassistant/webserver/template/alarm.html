<head>
    <title>JARVIS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body >
    <nav class="navbar navbar-inverse navbar-expand-md">
      <a class="navbar-brand" href="/index">JARVIS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="nav">
          {% for item in nav %}
              <li class="nav-item"><a class="nav-link" href="{{ item.href }}">{{ item.text }}</a></li>
          {% endfor %}
          </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="panel panel-default">

            <div class="panel-heading">
              <h4 class="panel-title">
                  <a data-toggle="collapse" href="#collapseRegular"><b>reguläre Wecker</b></a>
              </h4>
            </div>

            <div id="regularAlarmSection">

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="deleteModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Wecker löschen</h4>
            <button type="button" class="close" data-dismiss="modal">&times</button>
          </div>
          <div class="modal-body" id="deleteModalTime">
            <p>Möchtest du den Wecker wirklich löschen?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="deleteModalConfirmButton">löschen</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">abbrechen</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="deleteAllModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Alle Wecker löschen</h4>
            <button type="button" class="close" data-dismiss="modal">&times</button>
          </div>
          <div class="modal-body" id="deleteAllModalTime">
            <p>Möchtest du wirklich <b>alle</b> Wecker löschen?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="deleteAllModalConfirmButton">löschen</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">abbrechen</button>
          </div>
        </div>

      </div>
    </div>
    <script src="{{ url_for('static', filename='main_alarm.js')}}"></script>
</body>
