<html>
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

        body {
            background-image: url('static/img/background.jpg');
            background-repeat: no-repeat;
            background-size: auto;
        }

        .row {
            margin: 5px;
            gap: 10px;
        }

        .modal-body {
            margin: 20px;
            justify-content: space-around;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.65);
            min-width: 300px;
            max-width: 25%;
        }

        .card-body {
            align-items: stretch;
        }

        .icon {
            font-size: 4em;
        }

        .header_link {
            cursor: pointer;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <a class="navbar-brand" href="/index">JARVIS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
        <ul class="nav">
            {% for item in nav %}
            <li class="nav-item"><a class="nav-link" href="{{ item.href }}">{{ item.text }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>
<br/>
<br/>


<div class="row justify-content-center" id="cardRow">
    <div class="card border-primary">
        <div class="card-header form-inline bg-primary header_link" data-toggle="modal" data-target="#blueModal">
            <i class="material-icons">bookmark</i> Quick Links
        </div>
        <div class="col card-body" id="blueBody">
            <div class="row justify-content-md-center">
                <button class="col btn btn-lg btn-primary" onclick="window.location.replace('/setup');">
                    <i class="material-icons icon">settings</i>
                </button>

                <button class="col btn btn-lg btn-primary" onclick="window.location.replace('/setupUser');">
                    <i class="material-icons icon">person</i>
                </button>

                <button class="col btn btn-lg btn-primary" onclick="window.location.replace('/alarm');">
                    <i class="material-icons icon">alarm</i>
                </button>

                <button class="col btn btn-lg btn-primary" onclick="window.location.replace('/weatherOverview');">
                    <i class="material-icons icon">cloud</i>
                </button>

                <button class="col btn btn-lg btn-primary" disabled>
                    <i class="material-icons icon">audiotrack</i>
                </button>
            </div>
        </div>
    </div>

    <div class="card border-danger">
        <div class="card-header form-inline bg-danger header_link" data-toggle="modal" data-target="#redModal">
            <i class="material-icons">error</i> Warnings
        </div>
        <div class="col card-body text-danger" id="redBody">
            <b>Work in Progress</b>
        </div>
    </div>

    <div class="card border-success">
        <div class="card-header form-inline bg-success header_link" data-toggle="modal" data-target="#greenModal">
            <i class="material-icons">analytics</i> System Daten
        </div>
        <div class="col card-body text-success" id="greenBody">
            <b>Work in Progress</b>
        </div>
    </div>

    <div class="card border-info">
        <div class="card-header form-inline bg-info header_link" data-toggle="modal" data-target="#cyanModal">
            <i class="material-icons">screen_share</i> Device Control
        </div>
        <div class="col card-body text-success" id="cyanBody">
            <div class="row">
                <button class="col btn btn-lg btn-info" disabled>
                    <i class="material-icons icon">live_tv</i>
                </button>

                <button class="col btn btn-lg btn-info flex-item" onclick="window.location.replace('/phue');">
                    <i class="material-icons icon">tungsten</i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modals -->
<div class="modal fade" id="blueModal" tabindex='-1'>
    <div class="modal-dialog bg-dark">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h4 class="modal-title"><i class="material-icons">bookmark</i> Quick Links</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        </div>

        <div class="text-primary">
            <div class="modal-body" id="blueModalBody">
                <script>$("#blueModalBody").html($("#blueBody").html())</script>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="redModal" tabindex='-1'>
    <div class="modal-dialog bg-dark">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h4 class="modal-title"><i class="material-icons">error</i> Warnings</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        </div>

        <div class="modal-body text-danger">
            <div class="modal-body" id="redModalBody">
                <script>$("#redModalBody").html($("#redBody").html())</script>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="greenModal" tabindex='-1'>
    <div class="modal-dialog bg-dark">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h4 class="modal-title"><i class="material-icons">analytics</i> System Daten</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        </div>

        <div class="modal-body text-success">
            <div class="modal-body" id="greenModalBody">
                <script>$("#greenModalBody").html($("#greenBody").html())</script>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cyanModal" tabindex='-1'>
    <div class="modal-dialog bg-dark">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h4 class="modal-title"><i class="material-icons">screen_share</i> Device Control</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        </div>

        <div class="modal-body text-info">
            <div class="modal-body" id="cyanModalBody">
                <script>$("#cyanModalBody").html($("#cyanBody").html())</script>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='main_index.js')}}"></script>
</body>
</html>
